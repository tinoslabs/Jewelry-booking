

{% extends "dashboard/base.html" %}
{% load static %}
{% block content %}

<div class="page-wrapper">
<div class="content">
<div class="page-header">
<div class="page-title">
<h4>Product Add</h4>
<h6>Create new product</h6>
</div>
</div>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="card">
    <div class="card-body">
      <div class="row">

        <div class="col-lg-6 col-sm-12">
          <div class="form-group">
            <label>Blog Heading</label>
            <input type="text" name="blog_heading" class="form-control" placeholder="Enter blog heading">
          </div>
        </div>

        <div class="col-lg-12">
          <div class="form-group">
            <label>Blog Details</label>
            <textarea name="blog_details" class="form-control" rows="4" placeholder="Enter blog details"></textarea>
          </div>
        </div>

        <div class="col-lg-6 col-sm-12">
          <div class="form-group">
            <label>Main Image</label>
            <input type="file" name="main_image" class="form-control">
          </div>
        </div>

        <div class="col-lg-6 col-sm-12">
          <div class="form-group">
            <label>Date</label>
            <input type="date" name="date" class="form-control">
          </div>
        </div>

        <div class="col-lg-12">
          <button type="submit" class="btn btn-submit me-2">Submit</button>
          <a href="{% url 'view_blog' %}" class="btn btn-cancel">Cancel</a>
        </div>

      </div>
    </div>
  </div>
</form>



</div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $('#category-select').on('change', function () {
    var categoryId = $(this).val();
    if (categoryId) {
      $.ajax({
        url: '{% url "get_subcategories" %}',
        data: {
          'category_id': categoryId
        },
        dataType: 'json',
        success: function (data) {
          var subcategorySelect = $('#subcategory-select');
          subcategorySelect.empty();
          subcategorySelect.append('<option value="">Choose Sub Category</option>');
          $.each(data, function (index, subcat) {
            subcategorySelect.append('<option value="' + subcat.id + '">' + subcat.name + '</option>');
          });
        }
      });
    } else {
      $('#subcategory-select').html('<option value="">Choose Sub Category</option>');
    }
  });
</script>



{% endblock %}
